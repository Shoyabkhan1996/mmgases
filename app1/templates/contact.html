<!doctype html>
{% extends 'base.html' %}

{% block title %}
 Contacts US. 
{% endblock title %}

{% block body %}
{% load static%}
<div class="container-fluid px-0">
    <img src={% static "img/1.jpg" %} class="d-block w-100 my-4" alt="oxcyzen" width="640" height="460">
</div>
<div class="container mb-3">
<h1 class="text-center">Contact US.</h1>

<form method="POST" action="contact">{% csrf_token %}
<div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Names">
  </div>
<div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Mobile Number">
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Example textarea</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>

    <button type="submit" class="btn btn-outline-primary text-center">Submit</button>
</form>
</div>

{% endblock body %}
{% include "footer.html" %}
